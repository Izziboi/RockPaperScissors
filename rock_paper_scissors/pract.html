<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Practices</title>
    <link rel="stylesheet" href="./pract.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="css-main-div">
      <p class="css-title-p">Rock Paper Scissors Game</p>
      <p class="css-lead-info-p">Click any image below to play the game:</p>
      <div class="css-btns-div js-btns-div">
        <button class="css-rock-btn js-rock-btn">
          <img
            src="./mytrialimage/rock.jpeg"
            alt="Rock Palm"
            class="css-rock-img js-rock-img"
          />
        </button>
        <button class="css-paper-btn js-paper-btn">
          <img
            src="./mytrialimage/paper.jpeg"
            alt="Paper Palm"
            class="css-paper-img js-paper-img"
          />
        </button>
        <button class="css-scissors-btn js-scissors-btn">
          <img
            src="./mytrialimage/scissors.jpeg"
            alt="Scissors Palm"
            class="css-scissors-img js-scissors-img"
          />
        </button>
        <div class="css-cell-div">
          <button class="css-clear-btn js-clear-btn">Clear</button>
        </div>
      </div>
      <div class="css-img-label-div js-img-label-div">
        <p class="js-rock-p">Rock</p>
        <p class="js-paper-p">Paper</p>
        <p class="js-scissors-p">Scissors</p>
      </div>
      <p class="css-result-p js-result-p">Result</p>
      <div class="css-result-head-div js-result-head-div"></div>
      <div class="css-result-img-div js-result-img-div"></div>
      <div class="css-result-info-div js-result-info-div"></div>
      <div class="css-summary-div js-summary-div">
        <div class="css-won-div">You won:</div>
        <div class="js-won-count"></div>
        <div class="css-lost-div">You lost:</div>
        <div class="js-lost-count"></div>
        <div class="css-drew-div">You drew:</div>
        <div class="js-drew-count"></div>
      </div>
      <script src="./pract.js"></script>
    </div>
  </body>
</html>
